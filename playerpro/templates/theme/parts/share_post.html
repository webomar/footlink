				<!-- Share feed START -->
				<div class="card card-body">
					<div class="d-flex mb-3">
						<!-- Avatar -->
						<div class="avatar avatar-xs me-2">
							<img class="avatar-img rounded-circle" src="{{ request.user.getProfileimageUrl }}" alt="">
						</div>
						<!-- Post input -->
						<form class="w-100" method="post" enctype="multipart/form-data">
    						{% csrf_token %}
							<textarea name="text" class="form-control pe-4 border-0" rows="2" data-autoresize placeholder="Share your thoughts..."></textarea>
							<input name="file" class="form-control" type="file" id="">
							<div class="d-grid gap-2 mt-3">
								<button class="btn btn-primary" type="submit">Post</button>
							</div>
						</form>
	
					</div>

				</div>
				<!-- Share feed END -->

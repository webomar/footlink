{% load static %}
<div class="col-sm-6 col-xl-4">
    <!-- Event item START -->
    <div class="card h-100">
      <div class="position-relative">
        <a href="{% url 'vacancy_detail' vacancy_id=vacancy.id %}"><img class="img-fluid rounded-top" src="{% static 'images/vacancy.jpg' %}" alt=""></a>
        {% comment %} <div class="badge bg-danger text-white mt-2 me-2 position-absolute top-0 end-0">
          Online
        </div> {% endcomment %}
      </div>
      <!-- Card body START -->
      <div class="card-body position-relative pt-0">
        <!-- Tag -->
        <h6 class="mt-3"> <a href="{% url 'vacancy_detail' vacancy_id=vacancy.id %}"> {{vacancy.title}} </a> </h6>
        <!-- Date time -->
        <p class="mb-0 small"> <i class="bi bi-calendar-check pe-1"></i> {{vacancy.created_at}} </p>
        <p class="small"> <i class="bi bi-geo-alt pe-1"></i> {{vacancy.place}} </p>
        <p class="small"> <i class="bi bi-geo-alt pe-1"></i>By: <a style="color: inherit" href="{% url 'profile' username=vacancy.agent.user.username %}"><strong>{{vacancy.agent.user.get_full_name}}</strong></a></p>

        <!-- Button -->
        <div class="d-flex mt-3 justify-content-between">
          <!-- Interested button -->
          <div class="w-100">
            <a href="{% url 'vacancy_detail' vacancy_id=vacancy.id %}"><label class="btn btn-sm btn-outline-success d-block" for="Interested1"><i class="fa-solid fa-thumbs-up me-1"></i> Show more</label></a>
          </div>
        </div>
      </div>
      <!-- Card body END -->
   </div>
   <!-- Event item END -->
  </div>

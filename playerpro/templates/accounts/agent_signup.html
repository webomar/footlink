{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Social - Network, Community and Event Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">


	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center mb-4">
            <!-- Title -->
            <h1 class="mb-2">Sign up as an Agent</h1>
            <span class="d-block">Already have an account? <a href="{% url 'login' %}">Sign in here</a></span>
          </div>




		  <form action="{% url 'agent-signup' %}" method="POST">
			{% csrf_token %}
			<div id="div_id_username" class="form-group mb-3 input-group-lg">
				<input type="text" name="username" placeholder="Username" autofocus="" class="textinput form-control" required="" id="id_username">
				<small>We'll never share your email with anyone else.</small>
			</div>
			 <div id="div_id_email" class="form-group mb-3 input-group-lg">
				<input type="email" name="email" placeholder="Email" maxlength="320" class="emailinput form-control" required="" id="id_email">
			 </div>
			 <div id="div_id_password1" class="form-group mb-3 input-group-lg">
				<input type="password" name="password1" placeholder="Password" class="passwordinput form-control" required="" id="id_password1">
			 </div>
			 <div id="div_id_password2" class="form-group mb-3 input-group-lg">
				<input type="password" name="password2" placeholder="Confirm password" label="popo" class="passwordinput form-control" required="" id="id_password2">
			 </div>

			 <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Sign me up</button></div>
       {{form.errors}}

		  </form>










          <!-- Form END -->
        </div>
        <!-- Sign up END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>

</body>
</html>

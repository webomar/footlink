{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Create a Player account</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form action="{% url 'player-signup' %}" method="POST">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <button type="submit" class="btn btn-primary mt-2">Signup</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            {% comment %} </section>  <p>Already registered!</p>
  <a href="{% url 'login' %}">Login Now</a><br> {% endcomment %}
{% endblock content %}
